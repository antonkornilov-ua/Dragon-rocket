<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Dragon by SpaceX</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="wrapper">
            <div class="load_screen">
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="title_container">
                <h1 class="title">Dragon from <span><img src="/assets/space-png-3743.png" alt="Logo" class="logo-img">
                    </span><span class="logo-text">Space X</span></h1>
            </div>
            <div class="main_container">
                <div class="info_container">
                    <div class="about"></div>
                    <div class="info_container_items">
                        <div class="info_container_item">
                            <div class="item1">
                                <h4 class="item1_header item_header">Name</h4>
                                <div class="item1_info item_info"></div>
                            </div>
                        </div>
                        <div class="info_container_item">
                            <div class="item2">
                                <h4 class="item2_header item_header">Type</h4>
                                <div class="item2_info item_info"></div>
                            </div>
                        </div>
                        <div class="info_container_item">
                            <div class="item3">
                                <h4 class="item3_header item_header">First flight</h4>
                                <div class="item3_info item_info"></div>
                            </div>
                        </div>
                        <div class="info_container_item">
                            <div class="item4">
                                <h4 class="item4_header item_header">Height</h4>
                                <div class="item4_info item_info"></div>
                            </div>
                        </div>
                        <div class="info_container_item">
                            <div class="item5">
                                <h4 class="item5_header item_header">Mass</h4>
                                <div class="item5_info item_info"></div>
                            </div>
                        </div>
                        <div class="info_container_item">
                            <div class="item6">
                                <h4 class="item6_header item_header">Diameter</h4>
                                <div class="item6_info item_info"></div>
                            </div>
                        </div>
                        <div class="info_container_item">
                            <div class="item7">
                                <h4 class="item7_header item_header">payload mass</h4>
                                <div class="item7_info item_info"></div>
                            </div>
                        </div>
                        <div class="info_container_item">
                            <div class="item8">
                                <h4 class="item8_header item_header">payload vol</h4>
                                <div class="item8_info item_info"></div>
                            </div>
                        </div>
                        <div class="info_container_item">
                            <div class="item9">
                                <h4 class="item9_header item_header">Orbit Duration</h4>
                                <div class="item9_info item_info"></div>
                            </div>
                        </div>
                    </div>
                    <div class="wiki_link_container">
                        <a href="" class="wiki_link" target="_blank">More info</a>
                    </div>
                </div>
                <div class="image_container">
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="" alt="Dragon" class="image_dragon" referrerpolicy="no-referrer">
                            </div>
                            <div class="swiper-slide">
                                <img src="" alt="Dragon" class="image_dragon" referrerpolicy="no-referrer">
                            </div>
                            <div class="swiper-slide">
                                <img src="" alt="Dragon" class="image_dragon" referrerpolicy="no-referrer">
                            </div>
                            <div class="swiper-slide">
                                <img src="" alt="Dragon" class="image_dragon" referrerpolicy="no-referrer">
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
